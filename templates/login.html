% extends "base.html" %}



{% block content %}

<form action='/login' method='post'>
    <label>Username:<input type='text' name='username' /> <p class='error' style='color: red;'>{{username_err}}</p>

    <label>Password:<input type='text' name='password' /> <p class='error' style='color: red;'>{{password_err}}</p>
    </label>

</form>

    
{% endblock %}
