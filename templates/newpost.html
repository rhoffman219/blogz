{% extends "base.html" %}



{% block content %}

<h1 align="center">New Post</h1>

<form method='post' action='/blog'>
    <label style="margin-bottom: 15px;">New Blog Title:
        <br/><input type="text" name="title"/><br/>
    </label>
    <label style="margin-bottom: 15px; margin-top: 25px;">New Blog Content:
        <br/><textarea cols="50" rows="10" type="text" name="body"></textarea><br/>
    </label>

    <input type="submit" value="Add new Blog" />
</form>

    
{% endblock %}
